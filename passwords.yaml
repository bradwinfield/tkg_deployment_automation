---
# This first password is the vCenter admin which will create vSphere objects during the deployment.
vsphere_password: "enter password here"

# These next two are the passwords that will be set when the vCenter service accounts are created.
avi_vsphere_password: "enter password here"
tkg_user_password: "enter password here"

# This password will be set when the AVI admin account is create in the AVI system.
avi_password: "enter password here"

# This next token if the token for an account in console.cloud.vmware.com. It enables access to TMC so the new cluster
# can be attached to TMC.
tmc_refresh_token: xxxxxxxxxxxxxxxx

# You may put additional environment variables here such as the override to the first AVI VM to configure.
# This example was used for testing avi configuration.
# avi_vm_ip_override: 10.220.30.132
